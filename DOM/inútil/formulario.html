<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="formulario.css">
    <script src="formulario.js"defer></script>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/17/Nana_anime_logo.svg" alt="">
    <h1>Formulário de cadastro</h1>
    <form>
        <label>Nome</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required>

        <label>Sobrenome</label>
        <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" required>

        <label>Telefone</label>
        <input type="number" id="Telefone" placeholder="Digite seu Telefone" required>
        
        <img id="nana" src="https://i.pinimg.com/736x/9b/d0/aa/9bd0aad35ee5926a2374f625fc322188.jpg" alt="">
        
        <button id="botao" type="submit">Enviar formulário</button>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/28qCQ8UXGL83w29SbrwTef?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </form>
</body>
</html>
